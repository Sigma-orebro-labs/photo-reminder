<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Photo" icon="ion-camera" ui-sref="app.photo">
      <ion-nav-view name="tab-photo"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Reminders" icon="ion-calendar" ui-sref="app.reminders">
      <ion-nav-view name="tab-reminders"></ion-nav-view>
    </ion-tab>


  </ion-tabs>
